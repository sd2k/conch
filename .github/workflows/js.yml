name: js

on:
  push:
    branches: ["main"]
  pull_request:

env:
  CARGO_TERM_COLOR: always

permissions: {}

jobs:
  build:
    name: JavaScript bindings
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2

      - uses: actions/setup-node@v4
        with:
          node-version-file: js/.node-version

      - name: Install jco
        run: npm install -g @bytecodealliance/jco

      - name: Build WASM component
        run: cargo build -p conch-shell --target wasm32-wasip2 --release

      - name: Transpile to JavaScript
        working-directory: js
        run: |
          jco transpile \
            --name conch-shell \
            --optimize \
            --out-dir conch-shell \
            ../target/wasm32-wasip2/release/conch_shell.wasm
          jco types \
            --name conch-shell \
            --out-dir conch-shell \
            ../crates/conch-shell/wit/shell.wit

      - name: Install conch-shell dependencies
        working-directory: js/conch-shell
        run: npm ci

      - name: Install test dependencies
        working-directory: js/testpkg
        run: npm ci

      - name: Typecheck
        working-directory: js/testpkg
        run: npm run typecheck

      - name: Run tests
        working-directory: js/testpkg
        run: npm run test:ci
